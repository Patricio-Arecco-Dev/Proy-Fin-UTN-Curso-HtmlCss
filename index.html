<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Formula 1 @ PEA</title>
  </head>
  <body>
    <header>
      <div class="gridContainerHeader">
        <div id="headerLeft">
          <img src="./img/header/f1_logo.png" alt="logo de sf1" />
        </div>
        <div id="headerCenter">
          <h1>Siente la Formula 1</h1>
        </div>
        <div id="headerRight">
          <img src="./img/header/gral-user.png" alt="userFace" />
          <h2 class="user">Usuario:</h2>
        </div>
      </div>
    </header>
    <nav>
      <ul id="navList">
        <li class="navItem"><a href="">Pasado</a></li>
        <li class="navItem"><a href="">Presente</a></li>
        <li class="navItem"><a href="">Futuro</a></li>
      </ul>
    </nav>
    <main>
      <aside>
        <ul id="asideList"></ul>
      </aside>
      <section class="grid_container">
        <article class="grid_item" id="articleNews"></article>
        <article class="grid_item" id="articleInterview"></article>
        <article class="grid_item" id="articleVideos"></article>
      </section>
    </main>
    <footer class="flexContainerFooter">
      <div class="gridContainerTop">
        <div id="logoFooter">
          <img src="./img/footer/f1_logo.svg" alt="logo de sf1" />
        </div>
        <div id="socialNetworks">
          <img src="./img/footer/fone.webp" alt="numero telefonico" />
          <img src="./img/footer/mail.webp" alt="correo electronico" />
          <img src="./img/footer/instagram.webp" alt="cuenta de instragram" />
          <img src="./img/footer/whatsapp.webp" alt="numero de whatsapp" />
        </div>
      </div>
      <div class="flexContainerBottom">
        <h2 id="copyrights">
          Siente Formula 1 No es marca registrada. SienteFormulaUno.com es una
          plataforma web desprotegida por Derecho de Autor. No tiene derechos
          reservados.
        </h2>
      </div>
    </footer>
  </body>
</html>
